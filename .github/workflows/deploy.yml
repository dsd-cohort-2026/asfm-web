name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - "asfm-fe/**"
      - "server/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: production-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changed apps
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - "asfm-fe/**"
              - ".github/workflows/deploy.yml"
            backend:
              - "server/**"
              - ".github/workflows/deploy.yml"

  deploy-frontend:
    name: Deploy frontend to Netlify
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: asfm-fe
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: asfm-fe/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate frontend secrets
        run: |
          test -n "$VITE_SUPABASE_URL"
          test -n "$VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY"

      - name: Build
        run: npm run build

      - name: Validate Netlify secrets
        run: |
          test -n "$NETLIFY_AUTH_TOKEN"
          test -n "$NETLIFY_SITE_ID"

      - name: Deploy
        run: npx netlify-cli deploy --dir=dist --prod --site "$NETLIFY_SITE_ID" --auth "$NETLIFY_AUTH_TOKEN"

  backend-precheck:
    name: Backend pre-deploy checks
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Syntax check
        run: node --check index.js

      - name: Run tests
        run: npm test

  deploy-backend:
    name: Trigger backend deploy on Render
    needs:
      - changes
      - backend-precheck
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    env:
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
    steps:
      - name: Validate Render hook secret
        run: test -n "$RENDER_DEPLOY_HOOK_URL"

      - name: Trigger deploy
        run: curl --fail --show-error --silent --request POST "$RENDER_DEPLOY_HOOK_URL"
