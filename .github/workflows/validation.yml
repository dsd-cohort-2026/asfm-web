name: Validation

on:
  pull_request:
    paths:
      - "asfm-fe/**"
      - "server/**"
      - "package.json"
      - "package-lock.json"
      - "eslint.config.mjs"
      - ".prettierrc.json"
      - ".prettierignore"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "asfm-fe/**"
      - "server/**"
      - "package.json"
      - "package-lock.json"
      - "eslint.config.mjs"
      - ".prettierrc.json"
      - ".prettierignore"
      - ".github/workflows/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend-ci:
    name: Shared lint and frontend build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: |
            asfm-fe/package-lock.json
            server/package-lock.json

      - name: Install shared lint and format dependencies
        run: npm install --no-audit --no-fund

      - name: Lint frontend and backend
        run: npm run lint

      - name: Install frontend dependencies
        run: npm ci --prefix asfm-fe

      - name: Build frontend
        run: npm run build:frontend

  backend-ci:
    name: Backend install and smoke checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Syntax check
        run: node --check index.js

      - name: Run tests
        run: npm test

  ai-detection:
    name: Scan for AI-generated code
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install google-genai SDK
        run: pip3 install google-genai --quiet

      - name: Get PR diff (source files only)
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD \
            -- '*.js' '*.jsx' '*.ts' '*.tsx' '*.prisma' \
            > pr_diff.txt

          LINES=$(wc -l < pr_diff.txt)
          echo "lines=$LINES" >> $GITHUB_OUTPUT

          if [ "$LINES" -gt 20 ]; then
            echo "should_analyze=true" >> $GITHUB_OUTPUT
          else
            echo "should_analyze=false" >> $GITHUB_OUTPUT
          fi

      - name: Run AI detection
        if: steps.diff.outputs.should_analyze == 'true'
        run: python3 .github/scripts/check_ai.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_TITLE: ${{ github.event.pull_request.title }}

      - name: Post or update PR comment
        if: steps.diff.outputs.should_analyze == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let result;
            try {
              result = JSON.parse(fs.readFileSync('ai_detection_result.json', 'utf8'));
            } catch (e) {
              console.log('Could not read result file, skipping comment.');
              return;
            }

            const MARKER = '<!-- ai-detection-bot -->';
            const emoji = { low: 'ðŸŸ¢', medium: 'ðŸŸ¡', high: 'ðŸ”´' };
            const label = { low: 'LOW', medium: 'MEDIUM', high: 'HIGH' };

            const signalLines = result.signals.map(s => {
              const icon = s.type === 'ai_signal' ? 'âš ï¸' : 'âœ…';
              const tag  = s.type === 'ai_signal' ? 'AI pattern' : 'Student pattern';
              return `- ${icon} **${tag}:** ${s.description}`;
            }).join('\n');

            const body = [
              MARKER,
              '## ðŸ¤– AI Code Detection',
              '',
              `${emoji[result.confidence]} **Concern level: ${label[result.confidence]}**`,
              '',
              result.summary,
              '',
              signalLines ? '### Signals detected\n' + signalLines : '',
              '',
              `> **Note for student:** ${result.recommendation}`,
              '',
              '---',
              '*This check is a learning aid, not a verdict. If flagged at medium or high, be ready to walk through your code line-by-line during the next review session.*',
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body && c.body.includes(MARKER));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Skip notice
        if: steps.diff.outputs.should_analyze == 'false'
        run: echo "Diff is under 20 lines â€” skipping AI detection."
